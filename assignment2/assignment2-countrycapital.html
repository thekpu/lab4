<!DOCTYPE html>
<html>
    <head>
        <style>
            button {
            padding: 5px;
            margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <h3>Country :</h3>
        <p id="country">CANADA</p>
        <h3>Capital :</h3>
        <p id="capital">OTTAWA</p>
        <br>
        <button onclick="hide()">Hide Capital Name</button>
        <br>
        <button onclick="show()">Show Capital Name</button>
        <br>
        <button id="toggle" onclick="toggle()">Toggle</button>
        <br>
        <p id="yelow" onmouseover="document.body.style.backgroundColor='yellow';">Hover on this paragraph for yellow.</p>
        <p id="green" onclick="document.body.style.backgroundColor='green';">Click on this paragraph for green example.</p>
        <script>
                function hide() {
                    var varCapital = document.getElementById("capital");
                        varCapital.style.display = "none";
                }  

                function show() {
                    var varCapital = document.getElementById("capital");
                        varCapital.style.display = "block";
                }     

                function toggle() {
                    var varCapital = document.getElementById("capital");
                    if (varCapital.style.display === "none") {
                        varCapital.style.display = "block";
                    } else {
                        varCapital.style.display = "none";
                    }
                }           
        </script>
    </body>
</html>
