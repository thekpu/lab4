        <form style="margin: auto; width: 500px;">
            <label for="pages" tabindex="9"><strong>Number of Pages:</strong></label>
            <input id="pages" name="pages" type="number" min="0" max="50" step="1" required><br><br>
            <label for="logo" tabindex="10"><strong>Do you need a logo?</strong></label>
            <input id="logo" name="logo" type="checkbox"><br><br>
            <label for="ecommerce" tabindex="11"><strong>Is the website an e-commerce?</strong></label>
            <input id="ecommerce" name="ecommerce" type="checkbox"><br><br>
            <label for="domain" tabindex="12"><strong>Do you need a domain name research?</strong></label>
            <input id="domain" name="domain" type="checkbox"><br><br>
            <label for="total" tabindex="13"><strong>Total:</strong></label><br>
            <input id="total" name="total" type="text" readonly><br>
            <label for="with_tax" tabindex="14"><strong>Total with Tax:</strong></label><br>
            <input id="with_tax" name="with_tax" type="text" readonly><br>
            <button class="button" type="button" onclick="calculateTotal()" tabindex="15">Calculate</button>

    <script>
        function calculateTotal() {
          var tax = 0.13;
          var pageCost = 100;
          var logoCost = 150;
          var ecommerceCost = 300;
          var domainCost = 50;
          var pages = parseInt(document.getElementById("pages").value);
          var logoCheckbox = document.getElementById("logo");
          var ecommerceCheckbox = document.getElementById("ecommerce");
          var domainCheckbox = document.getElementById("domain");
          var total = pages * pageCost;
  
          if (logoCheckbox.checked) {
            total += logoCost;
          }
  
          if (ecommerceCheckbox.checked) {
            total += ecommerceCost;
          }
  
          if (domainCheckbox.checked) {
            total += domainCost;
          }
  
          var totalWithTax = total + (total * tax);
          document.getElementById("total").value = total.toFixed(2);
          document.getElementById("with_tax").value = totalWithTax.toFixed(2);
        }
      </script>
